<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Employee Dashboard</div>
</header>

<section class="dashboard">

    <h2>Registered Families</h2>
    <table id="familyTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Needs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Registered Volunteers</h2>
    <table id="volunteerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Skills</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</section>

<script src="script.js"></script>
</body>
</html>
