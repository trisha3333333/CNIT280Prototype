<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Whispering Hills</div>
</header>

<section class="form-section">
    <h2>Family Registration</h2>

    <form id="familyForm">
        <input type="text" id="familyName" placeholder="Family Name" required>
        <input type="email" id="familyEmail" placeholder="Email" required>
        <input type="text" id="familyPhone" placeholder="Phone Number" required>
        <textarea id="familyNeeds" placeholder="Describe Special Needs" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
