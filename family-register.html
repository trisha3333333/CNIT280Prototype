<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Whispering Hills</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="family-register.html">Family Registration</a>
        <a href="volunteer-register.html">Volunteer Registration</a>
        <a href="employee-dashboard.html">Employee Dashboard</a>
    </nav>
</header>

<section class="form-section">
    <h2>Family Registration</h2>

    <form id="familyForm">
        <input type="text" id="familyName" placeholder="Family Name" required>
        <input type="email" id="familyEmail" placeholder="Email" required>
        <input type="text" id="familyPhone" placeholder="Phone Number" required>
        <textarea id="familyNeeds" placeholder="Describe Special Needs" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>

    <p id="familySuccess" class="success-msg">Family successfully registered!</p>
</section>

<script src="script.js"></script>
</body>
</html>
