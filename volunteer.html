<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Whispering Hills</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="family.html">Family Registration</a>
        <a href="volunteer.html" class="active">Volunteer Registration</a>
        <a href="dashboard.html">Employee Dashboard</a>
    </nav>
</header>

<main class="container">
    <h2>Volunteer Registration</h2>

    <form id="volunteerForm">
        <input type="text" id="volName" placeholder="Full Name" required>
        <input type="email" id="volEmail" placeholder="Email" required>
        <input type="text" id="volSkills" placeholder="Skills" required>

        <select id="volAvailability">
            <option>Weekdays</option>
            <option>Weekends</option>
            <option>Evenings</option>
            <option>Flexible</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <p id="volunteerSuccess" class="success-msg">Volunteer registered successfully!</p>
</main>

<script src="js/script.js"></script>
</body>
</html>
