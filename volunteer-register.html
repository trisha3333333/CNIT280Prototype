<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Whispering Hills</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="family-register.html">Family Registration</a>
        <a href="volunteer-register.html">Volunteer Registration</a>
        <a href="employee-dashboard.html">Employee Dashboard</a>
    </nav>
</header>

<section class="form-section">
    <h2>Volunteer Registration</h2>

    <form id="volunteerForm">
        <input type="text" id="volName" placeholder="Full Name" required>
        <input type="email" id="volEmail" placeholder="Email" required>
        <input type="text" id="volSkills" placeholder="Skills (e.g. Teaching, Transportation)" required>

        <select id="volAvailability">
            <option>Weekdays</option>
            <option>Weekends</option>
            <option>Evenings</option>
            <option>Flexible</option>
        </select>

        <button type="submit" class="btn">Register Volunteer</button>
    </form>

    <p id="volunteerSuccess" class="success-msg">Volunteer successfully registered!</p>
</section>

<script src="script.js"></script>
</body>
</html>
