<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Whispering Hills</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="family.html" class="active">Family Registration</a>
        <a href="volunteer.html">Volunteer Registration</a>
        <a href="dashboard.html">Employee Dashboard</a>
    </nav>
</header>

<main class="container">
    <h2>Family Registration</h2>

    <form id="familyForm">
        <input type="text" id="familyName" placeholder="Family Name" required>
        <input type="email" id="familyEmail" placeholder="Email" required>
        <input type="text" id="familyPhone" placeholder="Phone Number" required>
        <textarea id="familyNeeds" placeholder="Describe Special Needs" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="familySuccess" class="success-msg">Family registered successfully!</p>
</main>

<script src="js/script.js"></script>
</body>
</html>
